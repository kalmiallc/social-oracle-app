<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientLogo" x1="0" y1="0" x2="1" y2="1">
      <!-- Start with the original color -->
      <stop offset="0%" stop-color="#B14AB3"/>
      <!-- A lighter variant of the original purple -->
      <stop offset="100%" stop-color="#D99FDB"/>
    </linearGradient>
  </defs>
  <!-- New Logo Icon using the gradient -->
  <circle cx="17" cy="25" r="17" fill="url(#gradientLogo)"/>
  <!-- Updated Text with 'Social' bold and 'oracle' thin -->
  <text x="40" y="32" font-family="Helvetica, Arial, sans-serif" font-size="22" fill="white">
    <tspan font-weight="800">Social</tspan><tspan font-weight="200">oracle</tspan>
  </text>
</svg>